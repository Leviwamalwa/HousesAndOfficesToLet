<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="iso-8859-1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Update Apartment Details</title>
    <meta name="description" content="text/html"/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Custom.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:700" type="text/css"/>
    <link rel="stylesheet" href="src/main/resources/static/Custom.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<h1>Update Apartment Details</h1>
	     
	     
		<form  method="POST" action="/updateApartment">
		<fieldset>
		<legend>Apartment Details</legend>
		<label>Apartment Name:</label>
		<input type="text" name="apartmentname" placeholder="Enter the name of your apartment" required maxlength="30"/><br/><br/>
		<label>Apartment Location:</label>
		<input type="text" name="apartmentlocation" placeholder="Enter the location of your apartment" required maxlength="30"/><br/><br/>
		<label>Google Search Code:</label>
		<input type="text" name="google_search_code" placeholder="Enter google search code of your apartment's location"  maxlength="30"/><br/><br/>
		<label>Select Room Type:</label>
		<select required name="room_type">
			<option>Residential</option>
			<option>Office</option>
			<option>Business</option>
		</select><br/><br/>
		<label>Room Description:</label>
		<textarea name="room_description" placeholder="Describe your rooms features" required maxlength="255"></textarea><br/><br/>
		<label>Payment Period:</label>
		<select name="payment_period" placeholder="Select the period for payment of rent">
			<option>Monthly</option>
			<option>Quaterly(3months)</option>
			<option>Semi-Annually(6months)</option>
			<option>Yearly</option>
		</select><br/><br/>
		<label>Rent Amount:</label>
		<input type="number" name="rent_amount" placeholder="Enter the rent amount to be paid" required max="10000000" min="1000"/><br/><br/>
		
		<label>Vacant Rooms:</label>
		<input type="number" name="vacantrooms" placeholder="Enter the number of vacant rooms" required max="1000" min="1"/><br/><br/>
		<label>Contact Party Name:</label>
		<input type="text" name="contactpartyname" placeholder="Enter the name of contact party i.e caretaker,landlord/landlady,Real Esate Agency" required maxlength="30"/><br/><br/>
		<label>Contact Party Phone Number:</label>
		<input type="tel" pattern="[0-9]{10}" name="contactpartyphonenumber" placeholder="Enter the contact person's phone number"required /><br/><br/>
		<input class="btn btn-success" type="submit" value="submit" />
		<!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
		</fieldset> 
		</form>
	     
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
